{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Frutas Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/mover_item.css' %}">
</head>
<body>
<h2>Items en bodega</h2>
{% load django_tables2 %}
{% render_table table %}

<!-- Mover Item Modal -->
<div class="modal fade" id="moverItemModal" tabindex="-1" role="dialog" aria-labelledby="moverItemModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="moverItemModalLabel">Mover Item</h5>
            </div>
            <form id="moverItemForm" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div id="errores">
                        {% for field, error_list in form.errors.items %}
                            {% for error in error_list %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endfor %}
                        {% endfor %}
                    </div>
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Mover Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
    // Evento de clic para abrir el modal
    $('.mover-button').click(function () {
        var itemId = $(this).data('item-id');
        $('#id_item').val(itemId).prop('disabled', true);
        $('#moverItemModal').modal('show');
    });
    $('#moverItemForm').on('submit', function (event) {
        event.preventDefault();
        $('#id_item').prop('disabled', false);
        $.ajax({
            url: '/operaciones/items/mover/',
            type: 'post',
            data: $(this).serialize(),
            success: function (data) {
                if (data.success) {
                    $('#moverItemModal').modal('hide');
                    location.reload();
                } else {
                    console.log(data);
                    var errorMessage = data.error;
                    $('#errores').html('<div class="alert alert-danger">' + errorMessage + '</div>');
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log("AJAX Error: ", textStatus, errorThrown);
            }
        });
    });
});

</script>
</body>
</html>
