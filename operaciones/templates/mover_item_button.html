<button type="button" class="btn btn-primary btn-mover" data-item-id="{{ record.id }}">
    Mover
</button>

<!-- Modal -->
<div class="modal fade" id="movimientoModal" tabindex="-1" aria-labelledby="movimientoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movimientoModalLabel">Mover Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-movimiento" method="post" action="{% url 'mover_item' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" id="id_item_id" name="item_id" value="">
                    <button type="submit" class="btn btn-primary">Mover</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    // Capturar el evento click del botón "Mover"
    $('.btn-mover').on('click', function() {
        // Obtener el ID del item de la fila seleccionada
        var itemId = $(this).data('item-id');

        // Asignar el ID del item al campo oculto en el formulario
        $('#id_item_id').val(itemId);

        // Abrir el modal
        var movimientoModal = new bootstrap.Modal(document.getElementById('movimientoModal'), {});
        movimientoModal.show();
    });

    // Capturar el evento submit del formulario de movimiento
    $('#form-movimiento').on('submit', function(e) {
        e.preventDefault(); // Evitar el envío del formulario por defecto

        // Realizar una petición AJAX para enviar el formulario
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),
            success: function(response) {
                // Cerrar el modal
                var movimientoModal = bootstrap.Modal.getInstance(document.getElementById('movimientoModal'));
                movimientoModal.hide();

                // Redireccionar a la página de mover_item
                window.location.href = '/mover-item/';
            },
            error: function(xhr, textStatus, errorThrown) {
                // Manejar el error de la petición AJAX
                // Mostrar mensajes de error, actualizar la interfaz, etc.
            }
        });
    });
});
</script>
